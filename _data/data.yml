career-profile:
    title: 个人简介
    summary:
      我的主要研究方向是语音信号处理，包括语音识别、多模态语音处理以及语音生成。
      博士期间的工作主要围绕声音转换研究，主要开展了基于序列到序列的语音转换、超声图像以及唇形到语音生成方面的研究。
      博士后工作期间，主要围绕语音识别、音视频语音识别以及语音无监督训练进行了研究工作。
      未来的研究会更希望涵盖大模型和语音感知与理解结合，多模态语音感知以及高表现力的语音生成。

